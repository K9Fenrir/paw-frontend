
<div *ngIf="login" class="container mt-4">
    <!-- Default form login -->
    <form (ngSubmit)="submitForm()" class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input [(ngModel)]="login.username" name="username" type="text" id="Username" class="form-control mb-4" placeholder="Username">

        <!-- Password -->
        <input [(ngModel)]="login.password" name="password" type="password" id="Password" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-dark btn-block my-4" type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a member?
            <a href="register">Register</a>
        </p>
    </form>
    <!-- Default form login -->
</div>

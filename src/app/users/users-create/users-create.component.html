<div *ngIf="userCreate" class="container mt-4">
    <!-- Default form login -->
    <form (ngSubmit)="submitForm()" class="text-center border border-light p-5">

        <p class="h4 mb-4">Register</p>

        <!-- Username -->
        <input [(ngModel)]="userCreate.username" name="username" type="text" id="Username" class="form-control mb-4" placeholder="Username">

        <!-- Email -->
        <input [(ngModel)]="userCreate.email" name="email" type="email" id="Email" class="form-control mb-4" placeholder="Email">

        <!-- Password -->
        <input [(ngModel)]="userCreate.password" name="password" type="password" id="Password" class="form-control mb-4" placeholder="Password">

        <!-- Register button -->
        <button class="btn btn-dark btn-block my-4" type="submit">Register</button>

        <!-- Register -->
        <p>Already have an account?
            <a href="login">Log in</a>
        </p>
    </form>
    <!-- Default form register -->
</div>
